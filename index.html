<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regelungstechnik</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Learning Control Systems Engineering with Interactive Visualization.</h1>
    <div class="control_loop">
        <div class="control_loop_element" id="input_variable">
            <b class="element_description">Sollwert</b>
            <button class="expand_button">+</button>
            <button class="information_button">i</button>
        </div>
        <div class="control_loop_element" id="controller">
            <b class="element_description">Regler</b>
            <button class="expand_button">+</button>
            <button class="information_button">i</button>
        </div>
        <div class="control_loop_element" id="measuring_element">
            <b class="element_description">Messglied</b>
            <button class="expand_button">+</button>
            <button class="information_button">i</button>
        </div>
        <div class="control_loop_element" id="controlled_system">
            <b class="element_description">Regelstrecke</b>
            <button class="expand_button">+</button>
            <button class="information_button">i</button>
        </div>
        <div class="control_loop_element" id="output_variable">
            <b class="element_description">Regelgröße</b>
            <button class="expand_button">+</button>
            <button class="information_button">i</button>
        </div>
    </div>   
</body>
</html>
